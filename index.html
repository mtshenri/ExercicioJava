<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Módulo 07 - Exercício</h1>
        <form id="form">
            <input type="text" id="nome-aluno" required placeholder="Nome do Aluno">
            <input type="number" id="nota-a" required placeholder="Nota A" />
            <p class="message-erro">Valor da Nota 'A', precisa ser menor que a Nota 'B'</p>
            <input type="number" id="nota-b" required placeholder="Nota B" />
            <button type="submit">Confirmar</button>
        </form>
        <p class="message-sucess"></p>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
